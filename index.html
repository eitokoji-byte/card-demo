<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メッセージカード作成</title>
  <style>
    body{font-family: system-ui, sans-serif; margin:0;}
    .wrap{max-width:720px;margin:0 auto;padding:16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:12px 0}
    .actions{display:flex;gap:12px;margin-top:12px}
    button{padding:12px 16px;border-radius:10px;border:1px solid #ccc;background:#fafafa}
    canvas{width:100%;height:auto;border:1px solid #eee;border-radius:12px;background:#fff}
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&family=Yomogi&family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
  <h1>メッセージカード作成</h1>

  <!-- 写真アップロード -->
  <section class="card">
    <label>写真アップロード</label>
    <input id="file" type="file" accept="image/*;capture=camera" />
  </section>

<section class="card">
  <label>背景テンプレート</label>
  <select id="tpl">
    <option value="A">クラシック</option>
    <option value="B">ナチュラル</option>
    <option value="C">ポップ</option>
  </select>
</section>
  
  <!-- メッセージ入力 -->
  <section class="card">
    <label>メッセージ</label>
    <textarea id="message" rows="3" style="width:100%" placeholder="メッセージを入力"></textarea>
    <div class="actions">
      <button id="btn-preview">プレビュー更新</button>
    </div>
  </section>

  <div class="row">
  <label>文字配置</label>
  <select id="layout">
    <option value="top">上</option>
    <option value="middle">中央</option>
    <option value="bottom" selected>下</option>
  </select>
</div>

<div class="row">
  <label>フォント選択</label>
  <select id="font">
    <option value="basic">ベーシック</option>
    <option value="gothic">ゴシック</option>
    <option value="mincho">明朝</option>
    <option value="maru">丸ゴ</option>
    <option value="hand">手書き風</option>
  </select>
</div>



  <!-- プレビュー -->
  <section class="card">
    <label>プレビュー</label>
    <canvas id="c" width="1200" height="800"></canvas>
    <div class="actions">
      <button id="btn-dl">PNGを保存</button>
    </div>
  </section>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
