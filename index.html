<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メッセージカード作成</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Shippori+Mincho+B1&family=Zen+Maru+Gothic&family=Yomogi&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>メッセージカード作成</h1>

    <div class="row">
      <label>写真アップロード</label>
      <input type="file" accept="image/*" id="photoInput">
    </div>

<div class="row">
  <label>
    <input type="checkbox" id="frameToggle" checked>
    写真に白フチ＋影をつける
  </label>
</div>
    
<div class="row">
  <label>写真の表示方法</label>
  <select id="photoFit">
    <option value="cover" selected>写真を大きく表示（はみ出しあり）</option>
    <option value="contain">写真全体を表示（余白あり）</option>
  </select>
</div>
 

    <div class="row">
      <label>背景テンプレート</label>
      <select id="templateSelect">
        <option value="classic">クラシック</option>
        <option value="modern">モダン</option>
        <option value="cute">キュート</option>
      </select>
    </div>

    <div class="row">
      <label>メッセージ</label>
      <input type="text" id="messageInput" placeholder="例：Happy Birthday!">
    </div>

    <div class="row">
      <label>文字配置</label>
      <select id="textAlign">
        <option value="top">上</option>
<!--        <option value="middle">中央</option>-->
        <option value="bottom" selected>下</option>
      </select>
    </div>

    <label>

    <!-- ガイド表示トグル -->
    <div class="row">
      <label>
        <input type="checkbox" id="showGuides">
        ガイド表示
      </label>
    </div>

<!-- Google Fonts ウォームアップ -->
<p aria-hidden="true" style="position:absolute;left:-9999px;top:-9999px">
  <span style="font-family:'Noto Sans JP',sans-serif;">Warmup</span>
  <span style="font-family:'Shippori Mincho B1',serif;">Warmup</span>
  <span style="font-family:'Zen Maru Gothic',sans-serif;">Warmup</span>
  <span style="font-family:'Yomogi',cursive;">Warmup</span>
</p>

    <div class="row">
      <label>フォント</label>
      <select id="fontFamily">
        <option value="noto">ゴシック（Noto Sans）</option>
        <option value="shippori">明朝（Shippori）</option>
        <option value="zenmaru">丸ゴ（Zen Maru）</option>
        <option value="yomogi">手書き風（Yomogi）</option>
      </select>
    </div>

    <div class="row">
      <label>文字サイズ</label>
      <input type="range" min="24" max="64" value="36" id="fontSize">
    </div>

<div class="row">
<label for="fontColor">文字色</label>
<input type="color" id="fontColor" value="#cc0000" style="width: 60px; height: 40px; border: none; padding: 0;">
</div>

    <canvas id="previewCanvas"></canvas>


<!-- プレビュー更新＆PNG保存（横並び） -->
<div class="row" style="display: flex; gap: 8px;">
  <button class="button" id="updatePreviewBtn" style="flex: 1;">プレビュー更新</button>
  <button class="button" id="saveBtn" style="flex: 1;">画像を保存（サンプル）</button>
</div>

<!-- スマホ向け：生成画像を表示して保存できるようにする -->
<div id="previewContainer" style="margin-top: 20px; display: none;">
  <p>📱 画像が生成されました。<strong>長押しで保存</strong>できます。</p>
  <img id="previewImage" style="width: 100%; max-width: 480px; border: 1px solid #ccc;" />
  <button class="button" id="saveBtnMobile" style="margin-top: 8px;">画像をダウンロード</button>
</div>

<!-- 注文完了（縦・赤ボタン） -->
<div class="row" style="margin-top: 16px;">
  <button class="button" id="completeBtn">この内容で注文を完了する</button>
  <small style="display:block; margin-top:4px; color:#666;">
    ※画像を保存しただけでは注文完了になりません。上のボタンを押してご注文を確定してください。
  </small>
  <div id="completeMessage" style="margin-top: 1em; display: none; color: green;"></div>
</div>


<script src="js/main.js"></script>
<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
<!-- PDF生成用ライブラリ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
<!-- バーコード生成用ライブラリ -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js" defer></script>


</body>
</html>
